<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">
  <div fxFlex>
    <mat-card *ngIf="dish" fxFlex>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
    </mat-card>
    <!-- IF Dishes is not null-->
    <div  *ngIf="!dish">
      <mat-progress-spinner></mat-progress-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  </div>

  <div fxFlex>
    <mat-card *ngIf="promotion" fxFlex>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{promotion.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
      <mat-card-content>
        <p>{{promotion.description}}
        </p>
      </mat-card-content>
    </mat-card>
    <!-- IF Promo is  null-->
    <div  *ngIf="!promotion">
      <mat-progress-spinner></mat-progress-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  </div>

  <div fxFlex>
    <mat-card *ngIf="leader" fxFlex>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{leader.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{leader.image}} alt={{leader.name}}>
      <mat-card-content>
        <p>{{leader.description}}
        </p>
      </mat-card-content>
    </mat-card>
    <!-- IF leader is not null-->
    <div [hidden]="leader" *ngIf="!leader">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  </div>

</div>
